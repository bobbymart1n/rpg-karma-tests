<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 id="player">Player <span id="playerHealth"></span> <span id="damageOutput"></span></h1>
      <h3 id="enemy">Goblin <span id="goblinHealth"></span></h3>
      <button type="button" id="attack" class="btn btn-danger">Attack</button>
      <div class="nikola">
        <div class="progress nikola-health">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <img id="nikolaSprite" src="img/nikola-sprite.gif">
        <img id="nikolaGif" src="img/nikola-attack.gif">
      </div>
      <div class="goblin">
        <div class="progress goblin-health">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="20"></div>
        </div>
        <img id="goblinSprite" src="img/goblin-sprite.png">
        <img id="goblinGif" src="img/goblin_attack.png">
      </div>
      <div id="inventory">
        <p id="items"> You received:</p>
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
